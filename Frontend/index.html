<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>GET Request Form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" name="user" id="usrname" placeholder="Enter username">
        <input type="password" name="password" id="pw" placeholder="Enter your password">
        <button type="submit">Submit</button>
    </form>
    <h3>POST Request Form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" name="user" id="usrname" placeholder="Enter username">
        <input type="password" name="password" id="pw" placeholder="Enter your password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
